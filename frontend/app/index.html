<!doctype html>
<html class="no-js" ng-app="musicaApp">

<head>
  <meta charset="utf-8">
  <title>Música Top</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>


  <div class="wrapper">
    
    
    <!-- Header -->
    <header id="header">
      <div class="limits clearfix">
        <h1 class="logo">
          <a ui-sref="main" href="#" title="Minha Música">Minha Música</a>
        </h1>
        <form action="" id="search-form">
          <input type="text" name="q" id="q" value="" placeholder="busque por artistas, músicas ou evento" class="search-input">
          <button type="submit" id="search-button" class="search-button"><span></span>Buscar</button>
        </form>
        <div id="genre">
          <a href="#" title="Gêneros" class="genre-trigger">Gêneros <span class="arrow"></span></a>
          <div class="genre-dropdown">
            <ul class="genre-dropdown-ul">
              <li><a href="#" title="Arrocha">Arrocha</a></li>
              <li><a href="#" title="Forró">Forró</a></li>
            </ul>
          </div><!-- /.genre-dropdown -->
        </div><!-- /#genre -->
        <div id="header-user" class="not-logged">
          <span class="icon"></span>
          <p><a href="#" title="Faça login">Faça login</a> ou <a ui-sref="register" href="#" title="Cadastre-se">Cadastre-se</a></p>
        </div><!-- /#header-user -->
      </div>
    </header>
    <!-- end Header -->
    
    
    
    
    <!-- Main -->
    <main id="content">
      <div ui-view></div>
    </main>
    <!-- end Main -->
    
    
    
    <!-- Footer -->
    <footer id="footer">
      <div class="footer-primary">
        <div class="limits">
          <div class="footer-social clearfix">
            <ul class="clearfix">
              <li>
                <a id="social-instagram" href="#" title="Instagram" target="_blank">
                  <span class="icon"></span>
                  <span class="desc">instagram.com/<strong>musicatop</strong></span>
                </a>
              </li>
              <li>
                <a id="social-twitter" href="#" title="Twitter" target="_blank">
                  <span class="icon"></span>
                  <span class="desc">twitter.com/<strong>musicatop</strong></span>
                </a>
              </li>
              <li>
                <a id="social-facebook" href="#" title="Facebook" target="_blank">
                  <span class="icon"></span>
                  <span class="desc">facebook.com/<strong>musicatop</strong></span>
                </a>
              </li>
            </ul>
            <div id="likebox-facebook">
              <div class="fb-like-box" data-href="https://www.facebook.com/FacebookDevelopers" data-width="680" data-height="180" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="false" data-show-border="false"></div>
            </div>  
          </div><!-- /.footer-social -->
          <ul class="footer-links">
            <li><a ui-sref="sobre" href="#" title="Sobre">Sobre</a></li>
            <li><a ui-sref="termos" href="#" title="Termos de Uso">Termos de Uso</a></li>
            <li><a ui-sref="politica" href="#" title="Política de Privacidade">Política de Privacidade</a></li>
            <li><a ui-sref="faleconosco" href="#" title="Fale Conosco">Fale Conosco</a></li>
          </ul>
        </div><!-- /.limits -->
      </div><!-- /.footer-primary -->
      <div class="footer-secondary">
        <div class="limits">
          <p>&copy; 2014 Música Top. Todos os direitos reservados.</p>
        </div><!-- /.limits -->
      </div><!-- /.footer-primary -->
    </footer>
    <!-- end Footer -->
    

  </div><!-- /.wrapper -->






  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/ng-breadcrumbs/dist/ng-breadcrumbs.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/app.config.js"></script>
  <script src="scripts/directives/validateEquals.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/register.js"></script>
  <!-- endbuild -->
  
  <div id="fb-root"></div>
  <script async>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&appId=425861320888040&version=v2.0";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  
</body>

</html>
