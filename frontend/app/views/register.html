<form ng-submit="submit()" name="register" class="form-register" novalidate>
	
	
	<input name="nome" ng-model="nome" type="text"  placeholder="nome" required/>
    <p class="help-block" ng-show="register.nome.$invalid">Por favor digite seu nome.</p>
   
   	<input name="email" ng-model="email" type="email"  placeholder="email" required/>
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Por favor digite seu email.</p>
   
   
	<input name="senha" type="password"  ng-model="senha" placeholder="senha" required/>
	<input name="conf_senha" type="password" ng-model="conf_senha"  placeholder="confirmar senha" validate-equals="senha" required/>
    <p class="help-block" ng-show="register.conf_senha.$dirty && register.conf_senha.$invalid">Preencha sua senha corretamente.</p>

	<select ng-model="estadoSelecionado" ng-options="estado.nome for estado in estados track by estado.sigla" >
	</select>	
	
	<select ng-show="estadoSelecionado && carregarCidades()" ng-model="selected" ng-options="item.label for item in values track by item.id" >
	</select>	
	
	
	<input value="enviar"  type="submit" ng-disabled="register.$invalid"/>
</form>

<input type="button" ng-click="getEstado()" value="pegar estado"/>
<div id="t"></div>
