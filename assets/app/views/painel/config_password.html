<article class="painel-section-content">
    <h2 class="painel-section-content-title">Alterar Senha</h2>
    <form ng-submit="submit()"
          name="update_password"
          class="form-default form-register">
        <div class="form-row">
            <label for="nome"
                   class="form-label">Senha Atual:<span>*</span></label>
            <div class="form-row-field">
                <input id="current_password"
                       name="current_password"
                       ng-model="usuario.current_password"
                       type="password"
                       placeholder=""
                       required
                       style="width: 602px"/>
                <p class="help-block helper-invalid"
                   ng-show="update_password.current_password.$touched && update_password.current_password.$invalid">Por favor digite sua senha</p>
            </div>
        </div>
        <!-- /.form-row -->
        <div class="form-row">
            <label for="nome"
                   class="form-label">Nova Senha:<span>*</span></label>
            <div class="form-row-field">
                <input id="new_password"
                       name="new_password"
                       ng-model="usuario.new_password"
                       type="password"
                       placeholder=""
                       required
                       style="width: 602px"/>
                <p class="help-block helper-invalid"
                   ng-show="update_password.new_password.$touched && update_password.new_password.$invalid">Por favor digite uma nova senha</p>
            </div>
        </div>
        <div class="button-area">
            <button type="submit"
                    class="button-highlight-arrow"><span></span> Salvar
            </button>
        </div>
    </form>
</article><!-- /.painel-section-content -->
