'
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h4 class="modal-title"><span class="glyphicon glyphicon-star"></span>
                Confirmar Voto</h4></div>
            <div class="modal-body">
                <ng-form name="nameDialog" novalidate role="form">
                    <div class="form-group input-group-lg">
                        <label class="control-label" style="margin-left:5px;margin-bottom: 10px" for="sms_code">Digite
                            o código recebido por SMS</label>
                        <input type="text"
                               class="form-control"
                               name="sms_code"
                               id="sms_code"
                               placeholder="XXXX"
                               ng-model="user.code"
                               required><span
                            class="help-block" style="margin-left: 5px;margin-right: 10px;margin-top: 10px">Insira o código recebido por SMS para confirmar seu voto.</span>
                    </div>
                </ng-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="save()">Enviar</button>
            </div>
        </div>
    </div>
</div>'
